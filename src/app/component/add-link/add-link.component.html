<div class="content-page">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <h4 class="page-title">Add Link</h4>
          </div>
        </div>
      </div>

      <div class="container">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" id="link_form" novalidate>
          <div class="row">
            <!-- Title -->
            <div class="form-group col-lg-12">
              <label for="title">Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="title" formControlName="title" />
              <div *ngIf="myForm.get('title')?.touched && myForm.get('title')?.invalid" class="text-danger">
                Title is required.
              </div>
            </div>

            <!-- Description -->
            <div class="form-group col-lg-12">
              <label for="description">Description <span class="text-danger">*</span></label>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                rows="3"
                maxlength="5"
              ></textarea>
              <div *ngIf="myForm.get('description')?.touched && myForm.get('description')?.invalid" class="text-danger">
                Description is required and must be max 5 characters.
              </div>
              <p class="text-danger">Max Character Count: 5 Characters</p>
            </div>

            <!-- Link -->
            <div class="form-group col-lg-12">
              <label for="link">Link <span class="text-danger">*</span></label>
              <input type="url" class="form-control" id="link" formControlName="link" />
              <div *ngIf="myForm.get('link')?.touched && myForm.get('link')?.invalid" class="text-danger">
                Valid link is required.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Add Link</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
